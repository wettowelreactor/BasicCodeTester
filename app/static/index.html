  <body>
    <div class="container">
      <div class="row">
        <div class="well well-sm">
          <h3>Alternate Fizz Buzz</h3>
          <p>Write Fizz Buzz using a while loop. Do not use any For loops.
          Your while loop should include at least one If statement</p>
        </div>
      </div>

      <div class="row">
        <textarea id="editor" class="form-control" rows=15>Oh My</textarea>
      </div>

      <div class="row">
      <!--for basic testing place any rules to check against here
          Use the MDN parser API for accepted statements. 
          Preppend a ! to an attribute to check for absence-->
        <div class="rules well well-sm">
          <span class="label label-default" data-rule="WhileStatement">Use a While loop</span>
          <span class="label label-default" data-rule="!ForStatement">Do not use a For loop</span> 
          <span class="label label-default" data-rule="WhileStatement>IfStatement">Use at least one If statement inside a While loop</span>
        </div>
      </div>
    </div>
